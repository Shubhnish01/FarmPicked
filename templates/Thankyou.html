{% extends 'base.html' %}

{% block section %}

<div class="container" style="text-align:center;">
	<h1 style="font-size:9rem;margin-top:3rem;font-family: 'Montserrat', sans-serif;">Thank you!</h1>
	<p style="font-size:10rem;"><b>&#10004;&#65039;</b></p>
	<div class="container">
	<p style="font-size:1.5rem;">Thanks a bunch for filling that out. It means a lot to us, just like you do! We really appreciate you giving us a moment of your time today. Thanks for being you.</p>
	</div>
	<br><br>
	<p>This page will redirect in <span id="timer"></span>s.</p>
</div>




<script type="text/javascript">
	var count = 7; // The delay in seconds before redirecting.
	var redirect = "{%url 'home' %}"; // The redirection's landing page.
	
	function countDown() {
		if(count >= 0){
			document.getElementById("timer").innerHTML = count--;
			setTimeout("countDown()", 1000);
		}
        else{
			window.location.href = redirect;
		}
	}
    
	countDown();
</script>




{% endblock  %}
